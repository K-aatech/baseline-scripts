name: Secret Scanning (TruffleHog)

permissions:
    contents: read
    security-events: write

on:
    pull_request:
        branches:
        - main
    schedule:
        - cron: '0 4 * * 3' # Wednesday 04:00 UTC

concurrency:
    group: trufflehog-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    scan:
        name: Secret Scan
        runs-on: ubuntu-latest
        timeout-minutes: 15

        steps:
          - name: Checkout (full history)
            uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            with:
                fetch-depth: 0

          - name: Download TruffleHog
            run: |
                VERSION=3.93.3
                FILENAME=trufflehog_${VERSION}_linux_amd64.tar.gz

                curl -sSL https://github.com/trufflesecurity/trufflehog/releases/download/v${VERSION}/${FILENAME} -o ${FILENAME}
                curl -sSL https://github.com/trufflesecurity/trufflehog/releases/download/v${VERSION}/trufflehog_${VERSION}_checksums.txt -o checksums.txt

                grep ${FILENAME} checksums.txt | sha256sum -c -

                tar -xzf ${FILENAME}
                chmod +x trufflehog

          - name: Run TruffleHog (PR diff scan)
            if: github.event_name == 'pull_request'
            run: |
                ./trufflehog git file://. \
                --since-commit origin/main \
                --branch HEAD \
                --fail \
                --format sarif \
                --output trufflehog.sarif

          - name: Run TruffleHog (Scheduled full scan)
            if: github.event_name == 'schedule'
            run: |
                ./trufflehog git file://. \
                --fail \
                --format sarif \
                --output trufflehog.sarif

          - name: Upload SARIF report
            if: always() && hashFiles('trufflehog.sarif') != ''
            uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
            with:
                sarif_file: trufflehog.sarif
